<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Demo running the chatServer </title>
</head>
<body>
    <button id="open_chat_server">Click me</button>


    <script>
        document.getElementById('open_chat_server').addEventListener('click', function() {
    // Open the chat interface in a new window or modal
    // For example, you can use window.open() to open a new window with the chat interface
    window.open('http://localhost:3000', '_blank', 'width=600,height=400');
});
    </script>
</body>
</html>
